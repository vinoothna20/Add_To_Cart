<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body id="bodyDiv">
    <div class="container px-xl-5 py-md-2">
      <nav class="navbar navbar-expand-lg">
        <div class="container fixed-top px-xl-5 py-3">
          <a class="navbar-brand mx-lg-3" href="#" onclick="viewHome()">
            <img src="./logo.png" alt="shopping logo" width="70" height="70" />
          </a>
          <button
            class="navbar-toggler bg-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse px-2"
            id="navbarSupportedContent"
          >
            <ul
              class="navbar-nav mb-2 mb-lg-0 flex-fill justify-content-around gap-2 my-lg-0 my-2 align-items-center"
            >
              <a class="navbar-brand text-white" href="#" onclick="viewHome()"
                >Home</a
              >
              <a
                id="categoryLink"
                class="navbar-brand text-white"
                href="#"
                onmouseover="categoryList()"
                onmouseout="hideCategoryList()"
                >Category</a
              >
              <div
                id="categories"
                class="card position-absolute"
                onmouseover="displayCategoryList()"
                onmouseout="hideCategoryList()"
              >
                <ul id="ctgry" class="list-group list-group-flush"></ul>
              </div>
              <a class="navbar-brand text-white" href="#">About</a>
              <div class="d-flex justify-content-lg-center">
                <input
                  id="search_input"
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                />
                <button
                  class="btn btn-outline-warning"
                  onclick="searchProducts()"
                >
                  Search
                </button>
              </div>
              <a class="navbar-brand text-white" href="#">Login</a>
            </ul>
            <a
              id="cartIcon"
              class="navbar-brand mx-lg-4 position-relative"
              href="#"
              onclick="viewCart()"
            >
              <span id="itemsCount"></span>
              <img
                src="./cart_icon.png"
                alt="cart icon"
                width="40"
                height="40"
              />
            </a>
          </div>
        </div>
      </nav>

      <section id="products_sec" class="row pt-5 px-2 mt-5">
        <div id="filters_col" class="col-3">
          <div class="card ps-2">
            <div class="card-body">
              <div class="d-flex align-items-center">
                <h3 class="me-3">Filters</h3>
                <button
                  type="button"
                  class="btn btn-link text-decoration-none ms-5"
                  onclick="clearFilters()"
                >
                  Clear All
                </button>
              </div>
              <!-- Price filter -->
              <div class="filter-group mt-3">
                <h5>Price Range</h5>
                <div class="mb-1">
                  <label>
                    <input
                      type="checkbox"
                      class="price-checkbox"
                      value="0-100"
                    />
                    $0 - $100
                  </label>
                </div>
                <div class="mb-1">
                  <label>
                    <input
                      type="checkbox"
                      class="price-checkbox"
                      value="100-400"
                    />
                    $100 - $400
                  </label>
                </div>
                <div class="mb-1">
                  <label>
                    <input
                      type="checkbox"
                      class="price-checkbox"
                      value="400-700"
                    />
                    $400 - $700
                  </label>
                </div>
                <div class="mb-1">
                  <label>
                    <input
                      type="checkbox"
                      class="price-checkbox"
                      value="700-1000"
                    />
                    $700 - $1000
                  </label>
                </div>

                <!-- Add more checkboxes for other price ranges -->
              </div>
              <!-- Rating filter -->
              <div class="filter-group mt-3">
                <h5>Rating</h5>
                <div class="mb-1">
                  <label>
                    <input type="checkbox" class="rating-checkbox" value="4" />
                    4&#11088; & above
                  </label>
                </div>
                <div class="mb-1">
                  <label>
                    <input type="checkbox" class="rating-checkbox" value="3" />
                    3&#11088; & above
                  </label>
                </div>
                <div class="mb-1">
                  <label>
                    <input type="checkbox" class="rating-checkbox" value="2" />
                    2&#11088; & above
                  </label>
                </div>
                <!-- Add more checkboxes for other rating ranges -->
              </div>
              <!-- Apply button -->
              <button
                class="btn btn-warning mt-3"
                id="apply-filters-btn"
                onclick="applyFilters()"
              >
                Apply Filters
              </button>
            </div>
          </div>
        </div>
        <div id="products_col" class="col"></div>
      </section>

      <section id="cart_sec" class="row pt-5 px-2 mt-5">
        <div id="cart_col" class="col"></div>
        <div id="payment_col" class="col-4">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Payment</h5>
              <p class="card-text">
                All major types of payment are gladly accepted. We ensure a
                secure and easy transaction every time you shop.
              </p>
              <a href="#" class="btn btn-primary">Make Payment</a>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>

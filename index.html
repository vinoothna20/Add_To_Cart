<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body id="bodyDiv">
    <div class="container px-xl-5 py-md-2">
      <nav class="navbar navbar-expand-lg">
        <div class="container fixed-top px-lg-5 py-3">
          <a class="navbar-brand mx-lg-3" href="#" onclick="viewHome()">
            <img src="./logo.png" alt="shopping logo" width="120" height="60" />
          </a>
          <button
            class="navbar-toggler bg-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse px-2"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-fill">
              <a
                class="navbar-brand text-white mx-xl-5 mx-4"
                href="#"
                onclick="viewHome()"
                >Home</a
              >
              <a class="navbar-brand text-white mx-xl-5 mx-4" href="#"
                >Category</a
              >
              <a class="navbar-brand text-white mx-xl-5 mx-4" href="#">About</a>
              <a class="navbar-brand text-white mx-xl-5 mx-4" href="#"
                >Services</a
              >
              <a class="navbar-brand text-white mx-xl-5 mx-4" href="#"
                >Sign in</a
              >
            </ul>
            <a
              class="navbar-brand mx-4 position-relative"
              href="#"
              onclick="viewCart()"
            >
              <span id="itemsCount"></span>
              <img
                src="./cart_icon.png"
                alt="cart icon"
                width="40"
                height="40"
              />
            </a>
          </div>
        </div>
      </nav>

      <section id="products_sec" class="pt-5 px-2 mt-5"></section>

      <section id="cart_sec" class="pt-5 px-2 mt-5"></section>
    </div>
    <script src="./script.js"></script>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
